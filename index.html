    <title>Document</title>

<body>
    <h1>Hello World!!!!!</h1>

    <!--It's best practice to put script in the body section-->
    <!--
        If you put in the head section you browser might be busy parsing and 
        executing the javascript and won't be able to render to the web page. 
        This will be bad user experience because the browser will be white or 
        blank while its parsing javascript code
    
    -->
    <!--
        Another reason is the script might interact with the elements on the 
        web page, so by putting the script in the body, you ensure the elements
        are rendered
    -->
