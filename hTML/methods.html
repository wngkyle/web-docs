<!--In the DOM, all HTML elements are defined as objects-->
<!--A property is a value that you can get or set (like changing the content of an HTML element)-->
<!--A method is an action you can do (like add or deleting an HTML element)-->

<html>
<body>
    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML = "Hello World";
        // this changes the content of the <p> element with id='demo'
        // getElementById is a method
        // innerHTML is a property
        
        // getElementById is the most common way to access an HTML element 
        // innerHTML is the easiest way to get the content of an element 
        // innerHTML is useful for getting or replacing the content of HTML elements, including <html> and <body>
            
    </script>

</body>
</html>
